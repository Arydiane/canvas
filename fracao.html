<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Questão Matemática - fração</title>
</head>

<body>
    <h1>Questão Matemática - fração</h1>
    <canvas width="700" height="500"></canvas>
    <a href="index.html" class="link-voltar">Voltar</a>

    <script>

        function desenhaQuadrado(x, y, tamanho, cor) {
            const tela = document.querySelector('canvas');
            const pincel = tela.getContext('2d');

            //desenha retangulo preenchido
            pincel.fillStyle = cor;
            pincel.fillRect(x, y, tamanho, tamanho);
            //desenha apenas a borda do retangulo 
            pincel.strokeStyle = 'black';
            pincel.strokeRect(x, y, tamanho, tamanho);
        }

        function desenhaTexto(texto, x, y) {
            const tela = document.querySelector('canvas');
            const pincel = tela.getContext('2d');

            pincel.font = '20px Georgia';
            pincel.fillStyle = 'black';
            pincel.fillText(texto, x, y);
        }

        desenhaTexto("Qual é a fração?", 50, 30);

        desenhaQuadrado(50, 50, 100, 'green');
        desenhaQuadrado(150, 50, 100, 'green');
        desenhaQuadrado(250, 50, 100, 'green');
        desenhaQuadrado(350, 50, 100, 'white');

    </script>
</body>

</html>
