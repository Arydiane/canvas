<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Desenha Flor</title>
</head>
<body>
    <h1>Desenha Flor</h1>
    <canvas width="600" height="400"></canvas>
    <a href="index.html" class="link-voltar">Voltar</a>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function desenhaFlor(x, y) {

            desenhaCirculo(x, y + 20, 10, 'blue');
            desenhaCirculo(x, y, 10, 'red');
            desenhaCirculo(x, y - 20, 10, 'yellow');
            desenhaCirculo(x - 20, y, 10, 'orange');
            desenhaCirculo(x + 20, y, 10, 'black');
        }

        desenhaFlor(300, 200);

    </script>
</body>
</html>
